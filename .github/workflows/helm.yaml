name: helm
on: [release]
jobs:
    package-helm:
        runs-on: ubuntu-latest
        container:
            image: quay.io/helmpack/chart-testing:v3.1.1
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Package
              run: |
                  mkdir -p build
                  helm package -d build helm-chart/fabric-logger
            - name: Archive helm package
              uses: actions/upload-artifact@v2
              with:
                name: fabric-logger-helm
                path: build
            - name: Upload Release Asset
              id: upload-release-asset 
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
                asset_path: build/fabric-logger-v{{ github.ref }}.tgz
                asset_name: fabric-logger-v{{ github.ref }}.tgz
                asset_content_type: application/zip                